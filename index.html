<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<!-- minified css-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- css -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- jquery stuff -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- firebase api-->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-md-12 panelBorder">
            <!-- depart stuff -->
            <div class = "panel panel-default">
                <div class = "panel-heading">
                    <h1 class = "panel-title"><strong>Train Departures</strong></h1>
                </div>
                <div class = "panel-body">
                    <table class = "table table hover" id = 'trainTable'>
                        <thead>
                            <tr>
                                <th>Train Number</th>
                                <th>Train Name</th>
                                <th>Departing Destination</th>
                                <th>Frequency</th>
                                <th>Departing Time</th>
                                <th>Minutes From Current Location</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id = "trains">                     
                        </tbody>
                    </table>
                </div>
                <div class = "panel-footer">
                    <div class = "row">
                        <div class = "col-md-2">
                            <button type="button" id="displayAddTrainBtn" class="btn btn-default">Add Train</button>
                        </div>
                        <div class = "col-md-8">
                            <h3 class = "panel-title text center"><strong>Austin, Texas</strong></h3>
                        </div>
                        <div class = "col-md-2">
                            Current Time: <span id = "currentTime"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id = "addTrain" class = "row hide">
        <div class = "col-md-12 panelBorder">
            <!-- add a train here -->
            <div class = "panel panel-default">
                <div class = "panel heading">
                    <h3 class = "panel-title"><strong>Add Train</strong></h3>
                </div>
                <div class = "panel-body">
                <!-- enter here -->
                <form>
                    <div class = "row">
                        <div class = "col-md-2">
                            <div class = "form-group">
                                
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>  
    </div>
</div>

</body>
